<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/login.js}"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link th:href="@{/css/common.css}" rel="stylesheet">
  <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="title"><strong>DailyPR</strong><span class="beta">BETA</span></h1>
  <!-- 로그인 폼 -->
  <div>
    <!-- ID 입력 -->
    <div class="form-group">
      <label for="userId">ID</label>
      <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요." required />
    </div>
    <!-- Password 입력 -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required />
    </div>
    <!-- 로그인 버튼 -->
    <button type="submit" onclick="login()" class="btn-submit">로그인</button>
    <!-- 회원가입 버튼 -->
    <button type="button" onclick="location.href='/members/new'" class="btn-submit">회원가입</button>
  </div>
</div>
</body>
</html>
