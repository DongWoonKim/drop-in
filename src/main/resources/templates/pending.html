<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>가입 승인 대기중</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/common.js}"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/css/common.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Pretendard', sans-serif;
        }

        .pending-container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .pending-title {
            font-size: 24px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 20px;
        }

        .pending-description {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .pending-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #bbb;
        }

        .btn-back-login {
            background-color: #262626;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-back-login:hover {
            background-color: #0D0D0D;
        }

        @media (max-width: 480px) {
            .pending-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
<div class="pending-container">
    <div class="pending-icon">⏳</div>
    <div class="pending-title">가입 승인 대기중입니다</div>
    <div class="pending-description">
        관리자 승인 후 서비스 이용이 가능합니다.<br/>
        가입 승인 결과는 이메일로 안내드립니다.
    </div>
    <div>
        <button onclick="logout()" class="btn-back-login">로그인 화면으로</button>
    </div>
<!--    <a href="/members/login">-->
<!--        <button class="btn-back-login">로그인 화면으로</button>-->
<!--    </a>-->
</div>
</body>
</html>
